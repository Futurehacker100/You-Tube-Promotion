<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .logo {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: #ff0000;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Channel Logo -->
        <img src="c:\Users\Jenish\OneDrive\Pictures\New folder\Flux_Dev_Create_a_YouTube_channel_logo_that_embodies_motivatio_2.jpg" alt="Channel Logo" class="logo">

        <!-- Channel Name -->
        <h1>My YouTube Channel</h1>
        <p>Subscribe for amazing content!</p>

        <!-- One Featured Video -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" 
                title="YouTube video player" 
                frameborder="0" 
                allowfullscreen>
        </iframe>

        <!-- Link to YouTube Channel -->
        <a href="YOUR_CHANNEL_LINK" target="_blank" class="btn">Visit My Channel</a>
    </div>

    <script>
        // Optional: You can customize title dynamically
        document.title = "Welcome to My YouTube Channel";
    </script>

</body>
</html>
